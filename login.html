<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-train login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="linner">
                <h1 class="lh">Hey There!</h1>
                <p class="lp">Welcome Back. You are just one step away to your feed</p>
                <a class="l_btn" href="signup.html">Sign Up</a>
            </div>
        </div>
        <div class="right">
            <div class="rdiv">
                <h1 class="rh">LOG IN</h1>
                <form action="index.html" method="GET">
                    <label for="User" class="l">User Id</label><br>
                    <input placeholder="User Id" required type="text" id="User" class="USER_ID">
                    <br>
                    <label for="Password" class="l">Password</label>
                    <br>
                    <input placeholder="Password" required type="password" id="Password" class="User_Pass">
                    <br>
                    <input type="submit" class="fbtn" value="Log In">
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>

</body>
</html>
