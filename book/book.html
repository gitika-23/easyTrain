<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Ticket Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      padding: 30px;
    }
    form, .receipt {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .receipt {
      display: none;
    }
    .receipt h3 {
      margin-top: 0;
    }
    .receipt p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <form id="bookingForm">
    <h2>Book Your Train Ticket</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="trainNumber" placeholder="Train Number" required />
    <input type="text" id="trainName" placeholder="Train Name" required />
    <input type="date" id="date" required />
    <input type="text" id="source" placeholder="Source Station" required />
    <input type="text" id="destination" placeholder="Destination Station" required />

    <select id="seatType" required>
      <option value="" disabled selected>Select Seat Type</option>
      <option value="General">General</option>
      <option value="Sleeper">Sleeper</option>
      <option value="3AC">3AC</option>
      <option value="2AC">2AC</option>
      <option value="1AC">1AC</option>
    </select>

    <button type="submit">Book Ticket</button>
  </form>

  <div class="receipt" id="receipt">
    <h3>ðŸŽ« Booking Receipt</h3>
    <p><strong>Name:</strong> <span id="rName"></span></p>
    <p><strong>Train Number:</strong> <span id="rTrainNumber"></span></p>
    <p><strong>Train Name:</strong> <span id="rTrainName"></span></p>
    <p><strong>Seat Type:</strong> <span id="rSeat"></span></p>
    <p><strong>From:</strong> <span id="rSource"></span></p>
    <p><strong>To:</strong> <span id="rDestination"></span></p>
    <p><strong>Date:</strong> <span id="rDate"></span></p>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const trainNumber = document.getElementById("trainNumber").value;
      const trainName = document.getElementById("trainName").value;
      const date = document.getElementById("date").value;
      const source = document.getElementById("source").value;
      const destination = document.getElementById("destination").value;
      const seatType = document.getElementById("seatType").value;

      document.getElementById("rName").textContent = name;
      document.getElementById("rTrainNumber").textContent = trainNumber;
      document.getElementById("rTrainName").textContent = trainName;
      document.getElementById("rSeat").textContent = seatType;
      document.getElementById("rSource").textContent = source;
      document.getElementById("rDestination").textContent = destination;
      document.getElementById("rDate").textContent = date;

      document.getElementById("receipt").style.display = "block";
    });
  </script>

</body>
</html>
