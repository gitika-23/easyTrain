<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-train signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="linner">
                <h1 class="lh">Join Us!</h1>
                <p class="lp">Make Your journey awesome.</p>
            <a class="l_btn" href="login.html">Log in</a>
            </div>

        </div>
        <div class="right">
            <div class="rdiv">
                <h1 class="rh">SIGN UP</h1>
                <form action="login.html">
                    <label for="User"  class="l">User Id</label><br>
                    <input placeholder="User Id" required type="text" id="User" class="USER_ID">
                    <br>
                    <label for="Phone"> Phone no.</label><br>
                    <input type="number" id="Phone" required placeholder="Phone no."><br>
                    
                    <label for="Password" class="l">Password</label>
                    <br>
                    <input placeholder="Password" required type="text" id="Password" class="User_Pass">
                    <br>
                    <label for="Cpass">Confirm Password</label><br>
                    <input type="text" id="Cpass" required placeholder="Confirm Password">
                   <a href="login.html" > <input type="submit" class="fbtn" value="Sign Up"  ></a> 
                </form>
    
            </div>
           
        </div>
    </div>
    
</body>
</html>
